<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap-3.3.6-dist/js/jquery.js"></script>

    <script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
    
	<script type="text/javascript">
		$(document).ready(function() {


			$('#modal1').on('click', function(){
				$('#myModal').modal('toggle')		 			
		 	})			

		})
	</script>
</head>
<body>
		
<!-- Boton login -->
<div class="container">
	<button type="button" class="modal1 btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Login
</button>
<!-- Formulario modal login -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
    <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Ingreso</h4>
      </div>
           
          <div class="modal-body">
            <form class="form-horizontal" method="post" action='' name="login_form">
				<div class="form-group">
    				<label for="inputCI" class="col-xs-2 col-xs-offset-1 control-label">CI:</label>
  					  <div class="col-sm-7">
    					  <input type="email" class="form-control" id="inputCi" placeholder="Carnet de identidad">
   					 </div>
 			 </div>

 			 <div class="form-group">
    				<label for="inputPass" class="col-xs-2 col-xs-offset-1 control-label">Password:</label>
  					  <div class="col-sm-7">
    					  <input type="email" class="form-control" id="inputPassword" placeholder="Password">
   					 </div>
 			 </div>

 			 			  <div class="form-group">
			    <div class="col-xs-offset-3 col-xs-7">
			      <button type="submit" class="btn btn-success">Ingresar</button>
			    </div>
			  </div>


              </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Cancelar
              </button>
          </div>
        </div>
	</div>
	</div>

	</div>


</body>
</html>
